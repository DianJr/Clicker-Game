<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1 id="titulo">Alpaca Clicker</h1>
    <!--Imagem do jogo e Botao para clicar-->
    <div class="container">
        <section class="esquerda">
            <div>
                <button id="alpaca" onclick="diminuirTamanho()"><img src="imgs/alpaca.png" alt=""></button>
            </div>
            <p id="contador">Clicks 0</p>
        </section>
        <!--Tabela de Upgrades-->
        <section class="direita">
            <div class="upgrades">
                <h1>Upgrades</h1>
                <div><button id="upgrade1" onclick="upgrade1(1)">Upgrade </button></div>
                <div><button id="upgrade2" onclick="upgrade2(8)">Upgrade </button></div>
                <div><button id="upgrade3" onclick="upgrade3(32)">Upgrade </button></div>
                <p id="poder">Poder de Click 1</p>
            </div>
        </section>
    </div>
</body>

</html>
